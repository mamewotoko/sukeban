name: CI on Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-x86_64-toolchain
      - name: CI-Build
        run: |
          set MSYSTEM=MINGW64
          bash setup.sh

          echo /usr/bin
          ls /usr/bin/
          echo /usr/local/bin
          ls /usr/local/bin/
          bash -c make
